<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="app.js" defer></script>
</head>
<body>
    <span><b>Enter the word:</b></span>
    <input id="input" type="text">
    <button id="get-stats">Get word stats</button>
    <div>
        <h4><span id="to-word"></span></h4>
    </div>
    <hr>
    <div>
        <p>
            Letters:
            <span id="letter-count"></span>
        </p>
        <p>
            Digits:
            <span id="digit-count"></span>
        </p>
        <p>
            Other symbols:
            <span id="other-count"></span>
        </p>
    </div>
</body>
</html>
